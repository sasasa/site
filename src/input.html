<!DOCTYPE html>
<html lang="ja">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <meta http-equiv="X-UA-Compatible" content="ie=edge">
  <title>サイト管理画面</title>
  <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/font-awesome/4.7.0/css/font-awesome.min.css">
</head>
<body>
  <div class="alert alert-danger" role="alert">
    <div class="errorMes alertMes">このアラートはあなたの注意が必要です。</div>
  </div>
  <div class="alert alert-success" role="alert">
    <div class="successMes alertMes">このアラートはあなたの注意が必要です。</div>
  </div>
  <div class="container mt-5">
    <div class="row rounded border shadow-sm py-5">
      <div class="col-7">
        <div class="jumbotron">
          <h1 class="display-5">日付入力</h1>
          <p>「YYYY.mm.dd」の形式で入力してください。その日だけの時は期間に1をいれてください。その日と次の日の時は2を入れてください。日付を変えたら幅を確認してatの所で折り返されるように幅の調節をしてください。場所には大まかな場所を入力してください。</p>
        </div>
      </div>
      <div class="col-5">
        <div class="form-group">
          <label for="start">開始日</label>
          <input type="text" class="datetimepicker form-control" id="start">
        </div>
        <div class="form-group">
          <label for="term">期間</label>
          <input min="1" type="number" class="form-control" id="term" required>
        </div>
        <div class="form-group">
          <label for="at">場所</label>
          <input type="text" class="form-control" id="at">
        </div>
        <div class="form-group">
          <label for="width">幅の調節</label>
          <input type="range" list="tlist" max="20" min="0" step="0.2" class="form-control-range" id="width">
          <datalist id="tlist">
            <option value="0"></option>
            <option value="2"></option>
            <option value="4"></option>
            <option value="6"></option>
            <option value="8"></option>
            <option value="10"></option>
            <option value="12"></option>
            <option value="14"></option>
            <option value="16"></option>
            <option value="18"></option>
            <option value="20"></option>
          </datalist>
        </div>
        <input type="button" value="日付更新" class="btn btn-primary" id="update_btn">
        <a href="./" class="btn btn-info" target="_blank">サイト確認</a>
      </div>
    </div>
    <div class="row rounded border shadow-sm py-5 mt-5">
      <div class="col-7">
        <div class="jumbotron">
          <h1 class="display-5">イベント入力</h1>
          <p>日付以外の入力をしてください。日付は上の日付入力の値が入力されます。会場には詳しい場所を入力してください。</p>
        </div>
      </div>
      <div class="col-5">
        <div class="form-group">
          <label for="event_name">イベント名</label>
          <input type="text" class="form-control" id="event_name">
        </div>
        <div class="form-group">
          <label for="venue">会場</label>
          <input type="text" class="form-control" id="venue">
        </div>
        <div class="form-group">
          <label for="time">開催時間</label>
          <input type="text" class="form-control" id="time">
        </div>
        <div class="form-group">
          <label for="fee">入場料</label>
          <input type="text" class="form-control" id="fee">
        </div>
        <div class="form-group">
          <label for="hashtag">ハッシュタグ</label>
          <input type="text" class="form-control" id="hashtag">
        </div>
        <input type="button" value="イベント更新" class="btn btn-primary" id="event_btn">
        <a href="./" class="btn btn-info" target="_blank">サイト確認</a>
      </div>
  </div>
  <script type="text/javascript" src="./vendor.js"></script>
</body>
</html>
